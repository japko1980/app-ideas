<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Cycle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="control">
    <button id="start-button">Start</button>
    <div class="hex-inputs">
      <label for="red">R</label>
      <input type="text" name="red" id="red">

      <label for="green">G</label>
      <input type="text" name="green" id="green">
      
      <label for="blue">B</label>
      <input type="text" name="blue" id="blue">
    </div>
    <div class="increment-control">
      <label for="increment">Increment code by: </label>
      <input type="number" id="increment"  />
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
