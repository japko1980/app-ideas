<!DOCTYPE html>
<html>
  <head>
    <title>Github Status</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Github Status</h1>
      <div class="container">
        <div class="status-container" name="Git Operations">
          <p class="status__name">Git Operations</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Issues">
          <p class="status__name">Issues</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Pull Requests">
          <p class="status__name">Pull Requests</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Webhooks">
          <p class="status__name">Webhooks</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Actions">
          <p class="status__name">Github Actions</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Packages">
          <p class="status__name">Github Packages</p>
          <p class="status"></p>
        </div>
        <div class="status-container" name="Pages">
          <p class="status__name">Operational Github Pages</p>
          <p class="status"></p>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
