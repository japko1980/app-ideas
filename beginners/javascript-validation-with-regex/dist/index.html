<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-item-center"
    style="height: 100vh"
  >
    <!-- <h1>Hello, world!</h1> -->
    <form class="col-sm-4 flex-column d-flex justify-content-center">
      <input class="form-control mt-2" placeholder="5 Cap, 6 Sym and 2 Hyphen in any order" />
      <input class="form-control mt-2" placeholder="Letters without spaces" />
      <input class="form-control mt-2" placeholder="Valid Email Address" />
      <button class="btn btn-lg btn-secondary mt-2">
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
