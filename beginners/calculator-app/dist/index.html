<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-screen">
        <div class="calc-screen__sec" id="sec-screen">&nbsp;</div>
        <div class="calc-screen__main" id="main-screen">0</div>
      </div>
      <div class="calc-buttons">
        <div id="clear-main-screen" class="calc-button light">C</div>
        <div id="" class="calc-button light">CE</div>
        <div class="calc-button light">%</div>
        <div class="calc-button light operation">/</div>
        <div id="calc-button-number" class="calc-button">7</div>
        <div id="calc-button-number" class="calc-button">8</div>
        <div id="calc-button-number" class="calc-button">9</div>
        <div class="calc-button light operation">X</div>
        <div id="calc-button-number" class="calc-button">4</div>
        <div id="calc-button-number" class="calc-button">5</div>
        <div id="calc-button-number" class="calc-button">6</div>
        <div class="calc-button light operation">-</div>
        <div id="calc-button-number" class="calc-button">1</div>
        <div id="calc-button-number" class="calc-button">2</div>
        <div id="calc-button-number" class="calc-button">3</div>
        <div class="calc-button light operation">+</div>
        <div id="calc-button-number" class="calc-button">0</div>
        <div class="calc-button">.</div>
        <div class="calc-button blue">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
