<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dollar to Cents</title>
  </head>
  <body>
    <h1>Dollar to Cents</h1>
    <div class="container">
      <div id="input-container">
        <p id="convert2json" class="symbol">$</p>
        <input type="number" placeholder="Enter amount" id="dollar" />
      </div>
      <div id="input-container">
        <input id="cents" disabled />
        <p id="copyjson" class="symbol">cents</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
